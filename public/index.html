<html>

<head>
  <meta charset="UTF-8" />
  <title>Websockets drawing app</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/simple-color-picker/dist/simple-color-picker.umd.js"></script>
  <script type="text/javascript" src="sketch.js"></script>
</head>

<body>
  <div class="container">
    <div class="dw-color">
      <p>Draw color</p>
      <input type="color" id="pickcolor" value="#FFFFFF" />
    </div>
    <div class="bg-color">
      <p>Background color</p>
      <input type="color" id="bg-pickcolor" value="#000000" />
    </div>
    <br />
    <div class="stroke">
      <p>Choose stroke width</p>
      <input type="text" name="stroke_width" placeholder="4" id="stroke-width-picker" class="stroke_width_picker" />
      <button id="stroke-btn">Change stroke width</button>
    </div>
    <div style="padding-top: 20px;">
      <button id="clear-btn">Clear Board</button>
    </div>
    <div>
      <button id="save">Save Artwork</button>
    </div>
  </div>
</body>
</html>
